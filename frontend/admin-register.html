<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="ekTola - Admin Portal">
  <meta name="theme-color" content="#dc2626">
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ekTola Admin">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/icon-192.png">
  
  <title>Admin Registration - ekTola</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Registration Card -->
    <div class="auth-card">
      <!-- Logo/Header -->
      <div class="auth-header">
        <h1 class="app-title">ekTola</h1>
        <p class="app-subtitle">Admin Control Panel</p>
        <div class="user-type-badge admin">Admin Registration</div>
      </div>

      <!-- Admin Registration Form -->
      <form id="adminRegisterForm" class="auth-form active">
        <div class="form-group">
          <label for="adminRegisterEmail" class="form-label">Admin Email</label>
          <input 
            type="email" 
            id="adminRegisterEmail" 
            name="adminRegisterEmail" 
            class="form-input" 
            placeholder="Enter admin email"
            required
            autocomplete="email"
          >
          <span class="form-error" id="adminRegisterEmailError"></span>
        </div>

        <div class="form-group">
          <label for="adminRegisterPassword" class="form-label">Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="adminRegisterPassword" 
              name="adminRegisterPassword" 
              class="form-input" 
              placeholder="Create a password"
              required
              autocomplete="new-password"
            >
            <button 
              type="button" 
              class="password-toggle" 
              id="adminRegisterPasswordToggle"
              aria-label="Toggle password visibility"
            >
              <svg class="icon" id="adminRegisterEyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <span class="form-error" id="adminRegisterPasswordError"></span>
        </div>

        <div class="form-group">
          <label for="adminConfirmPassword" class="form-label">Confirm Password</label>
          <div class="password-input-wrapper">
            <input 
              type="password" 
              id="adminConfirmPassword" 
              name="adminConfirmPassword" 
              class="form-input" 
              placeholder="Confirm your password"
              required
              autocomplete="new-password"
            >
            <button 
              type="button" 
              class="password-toggle" 
              id="adminConfirmPasswordToggle"
              aria-label="Toggle password visibility"
            >
              <svg class="icon" id="adminConfirmEyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <span class="form-error" id="adminConfirmPasswordError"></span>
        </div>

        <div class="form-group">
          <label for="adminAccessCode" class="form-label">Admin Access Code</label>
          <input 
            type="text" 
            id="adminAccessCode" 
            name="adminAccessCode" 
            class="form-input" 
            placeholder="Enter admin access code"
            required
          >
          <span class="form-error" id="adminAccessCodeError"></span>
        </div>

        <div class="info-message warning">
          <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
          </svg>
          <span>Admin registration requires a valid access code. Contact system administrator.</span>
        </div>

        <div class="form-error-message" id="adminRegisterFormError"></div>

        <button type="submit" class="btn btn-primary btn-admin" id="adminRegisterButton">
          <span class="btn-text">Create Admin Account</span>
          <span class="btn-loader" id="adminRegisterLoader"></span>
        </button>
      </form>

      <!-- Footer -->
      <div class="auth-footer">
        <p>Already have an account? <a href="/admin-login.html" class="link-text">Sign in</a></p>
        <p class="switch-login-type">Not an admin? <a href="/register.html" class="link-text">Register as Jeweller</a></p>
      </div>
    </div>

    <!-- Success Message (Hidden by default) -->
    <div class="success-message" id="successMessage">
      <svg class="icon success-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
      <p id="successMessageText">Admin registration successful!</p>
    </div>
  </div>

  <!-- Offline Indicator -->
  <div class="offline-indicator" id="offlineIndicator">
    <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="1" y1="1" x2="23" y2="23"></line>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
      <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
      <line x1="12" y1="20" x2="12.01" y2="20"></line>
    </svg>
    <span>You are offline</span>
  </div>

  <!-- Scripts -->
  <script src="/js/auth.js"></script>
  <script src="/js/admin-register.js"></script>
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => console.log('ServiceWorker registered'))
          .catch(err => console.log('ServiceWorker registration failed:', err));
      });
    }

    // Check online/offline status
    function updateOnlineStatus() {
      const offlineIndicator = document.getElementById('offlineIndicator');
      if (!navigator.onLine) {
        offlineIndicator.classList.add('visible');
      } else {
        offlineIndicator.classList.remove('visible');
      }
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);
    updateOnlineStatus();
  </script>
</body>
</html>
